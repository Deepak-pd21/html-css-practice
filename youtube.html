<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <input class="search" type="text" placeholder="Search">
<div class="preview">
    <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="none">
    </div>
    <div>
        <div class="picture">
            <img class="dp" src="channel pictures/channel-1.jpeg" alt="none">
        </div>
        <div class="info">
            <p class="title">
        Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="author">
        Marques Brownlee
        </p>
        <p class="view">
        3.4M views &#183; 6 months ago
        </p>
        </div>
    </div>
    
</div>
<div class="preview">
    <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="none">
    </div>
    <div>
        <div class="picture">
            <img class="dp" src="channel pictures/channel-2.jpeg" alt="none">
        </div>
        <div class="info">
            <p class="title">
        Try Not To Laugh Challenge #9
        </p>
        <p class="author">
        Markiplier
        </p>
        <p class="view">
        19M views &#183; 4 years ago
        </p>
        </div>
    </div>
</body>
</html>
